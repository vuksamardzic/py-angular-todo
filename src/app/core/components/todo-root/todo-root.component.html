<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <nav class="nav nav-pills nav-justified">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/all']">All</a>
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/favourite']">Favourite</a>
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/finished']">Finished</a>
      </nav>

      <form (submit)="onSubmit(form)"
            #form="ngForm"
            class="mt-4"
            autocomplete="off">
        <div class="form-group">
          <label>Todo:</label>
          <input type="text"
                 title="name"
                 name="name"
                 ngModel
                 class="form-control">
        </div>
      </form>
      <ul class="list-group mt-3">
        <li class="list-group-item"
            *ngFor="let i of items">
            <span class="d-flex justify-content-between align-items-center">
                 <span [ngClass]="{'line-trough': i.finished}">{{ i.name }}</span>
              <span class="d-flex align-items-center">
                <i class="cursor-pointer icon-done"
                   *ngIf="!i.finished"
                   (click)="setAsFinishedTodoHandler(i)"></i>
                <i class="cursor-pointer mx-1"
                   *ngIf="!i.finished"
                   [ngClass]="{'icon-star': i.favourite, 'icon-star-empty': !i.favourite}"
                   (click)="setAsFavouriteTodoHandler(i)"></i>
                <i class="cursor-pointer icon-close"
                   (click)="deleteTodoHandler(i.id)"></i>
              </span>
            </span>
        </li>
      </ul>
    </div>
  </div>
</div>
